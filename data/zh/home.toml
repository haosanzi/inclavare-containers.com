[[charpter_description]]
	title = "项目架构"
	description = "其中 Occlum：由蚂蚁安全计算团队自研的实现了内存安全的多进程 library OS（rune 的默认 enclave runtime） Dragonwell：由阿里编译器团队定制的 LTS OpenJDK 发行版本（后续会提供 Golang 的支持） Graphene：基于 Intel SGX（Software Guard Extensions）技术并可以运行未经修改程序的开源 library OS（阿里云安全团队合作贡献 Golang 支持） enclave-device-plugin：由阿里云容器服务团队和蚂蚁金服安全计算团队针对 Enclave 硬件技术联合开发的 Kubernetes Device Plugin。"
	img = "img/home/Inclavare_Containers.png"
	img_width = "530px"

